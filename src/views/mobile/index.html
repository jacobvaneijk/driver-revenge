    <div class="enter-code__wrapper">
        <div class="enter-code__success js-waiting">
            <div class="enter-code__information">
                <h1 class="enter-code__player js-player">Player 1</h1>
                <img class="enter-code__car js-car">
                <p class="enter-code__status js-status">Waiting for other players to join<span class="js-periods"></span></p>
            </div>
        </div>

        <div class="enter-code js-form">
            <label class="form__label enter-code__label" for="name">The code, please.</label>

            <div class="form__wrapper js-form">
                <input class="form__input enter-code__input js-code" id="name" type="text" maxlength="5" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">

                <button class="form__button enter-code__button js-enter">Enter</button>
            </div>
        </div>

        <div class="enter-code__error js-error">
            <h1 class="error-page__title">Oops!</h1>
            <p class="error-page__description js-error-description"></p>
        </div>

        <img class="enter-code__logo" src="/img/logo.png"></img>
    </div>

    <div class="controller js-controller">
        <div class="controller__gas js-gas"></div>
    </div>
{% endblock %}
